    <main class="contacto container text-center mt-3">
        <section class="container formulario">
            <h1 class="subtitulo fs-2">¡Queremos conocerte!</h1>
            <p>Si tenés dudas o algún comentario para compartir te invitamos
                a completar el siguiente formulario:</p>
            <form action="" method="post" class="container d-flex w-auto flex-column m-auto justify-content-center text-start">
                <div class="input d-flex flex-column">
                    <label for="user">Nombre</label>
                    <input type="text" name="name" id="user">
                </div>
                <div class="input d-flex flex-column">
                    <label for="contact">E-mail</label>
                    <input type="email" name="contact" id="contact">
                </div>
                <div class="input d-flex flex-column">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>
                <div class="btn-contacto">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
        <section class="container ubicacion">
            <div class="mapa d-flex flex-column align-items-center mt-2">
                <h2 class="subtitulo">Ubicación</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.901960074225!2d-64.18808677245059!3d-31.416827143922863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94329902eb0b2faf%3A0x4382bb478dc6e982!2sPlaza%20San%20Mart%C3%ADn!5e0!3m2!1ses-419!2sar!4v1662919543014!5m2!1ses-419!2sar"
                    width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
    </main>
